databases:
  - name: hanbi
    databaseName: hanbi
    user: mayu
    region: singapore

services:
  - type: web
    name: hanbi_app
    env: docker
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hanbi
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false